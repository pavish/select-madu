<div id="slm-1"></div>
<div id="slm-2"></div>

<script type="text/javascript" src="https://raw.githubusercontent.com/pavish/select-madu/master/bundle/selectmadu.min.js"></script>
<link rel="stylesheet" href="https://raw.githubusercontent.com/pavish/select-madu/master/bundle/selectmadu.css">

<script>
  new SelectMadu({
    target: document.querySelector("slm-1"),
    props: {
      datasource: [
        { text: "Test" }, 
        { text: "Test2", children: [{ text: "Sub test 1" }, { text: "Sub test 2" } ] },
        { text: "Test3" }
      ]
    }
  });

  new SelectMadu({
    target: document.querySelector("slm-2"),
    props: {
      multiple: true,
      datasource: [
        { text: "Test" }, 
        { text: "Test2", children: [{ text: "Sub test 1" }, { text: "Sub test 2" } ] },
        { text: "Test3" }
      ]
    }
  });
</script>
