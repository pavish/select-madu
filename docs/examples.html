<h1 id="examples">Examples</h1>

<div id="slm-1"></div>
<br/>
<div id="slm-2"></div>

<script type="text/javascript" src="https://unpkg.com/select-madu@1.1.0/dist/selectmadu.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/select-madu@1.1.0/dist/selectmadu.css">

<script>
  new SelectMadu({
    target: document.querySelector("#slm-1"),
    props: {
      datasource: [
        { text: "Test" }, 
        { text: "Test2", children: [
            { text: "Sub test 1", children: [
              { text: "sub test 2.1.1" },
              { text: "sub test 2.1.2", children: [
                { text: "sub test 2.1.2.1" },
                { text: "sub test 2.1.2.2" }
              ] },
              { text: "sub test 2.1.3" }
            ] }, 
            { text: "Sub test 2" } 
          ] 
        },
        { text: "Test3", children: [
          { text: "sub test 3.1" }
        ] }
      ]
    }
  });

  new SelectMadu({
    target: document.querySelector("#slm-2"),
    props: {
      multiple: true,
      datasource: [
        { text: "Test" }, 
        { text: "Test2", children: [{ text: "Sub test 1" }, { text: "Sub test 2" } ] },
        { text: "Test3" }
      ]
    }
  });
</script>

<style>
  .select-madu .selected-option .status-ind {
    padding: 6px 11px;
  }
</style>
