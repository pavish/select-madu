<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <title>SelectMadu</title>

  <script type="text/javascript" src="../bundle/selectmadu.min.js"></script>
  <link rel="stylesheet" href="../bundle/selectmadu.css">
</head>

<body>
  <script>
    new SelectMadu({
      target: document.querySelector("body"),
      props: {
        datasource: [
          { text: "Test" }, 
          { text: "Test2", children: [{ text: "Sub test 1" }, { text: "Sub test 2" } ] },
          { text: "Test3" }
        ]
      }
    });

    new SelectMadu({
      target: document.querySelector("body"),
      props: {
        multiple: true,
        datasource: [
          { text: "Test" }, 
          { text: "Test2", children: [{ text: "Sub test 1" }, { text: "Sub test 2" } ] },
          { text: "Test3" }
        ]
      }
    });
  </script>
</body>

</html>
